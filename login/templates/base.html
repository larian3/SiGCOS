{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}In{% endblock %}</title>

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- JavaScript Bootstrap -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>

    <!--Link CSS |  navbar navbar-dark bg-dark --> 
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

</head>

<body>
    <div class = "container-fluid-md">
        <nav class="navbar-expand-lg fixed-top navbar" id="navbar_menu" style="color: white; font-family: 'Inder', sans-serif; padding: 0px;">
            <a class="navbar-brand" href="{% url 'tela_inicial' %}" style="color: rgb(0, 0, 0); font-weight: bold; font-size: 20px;"> 
                <img src="/static/png/Logo_SiGCOS_FP.png" 
                style="
                    position:static; 
                    height: 40px; 
                    width: 80px;
                    margin-left: 3px;
                    border-radius: 7px;
                ">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto" id="navbar-items">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tela_projetos' %}">PROJETOS </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tela_projetos_GP' %}">GERENCIAR PROJETOS </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_os' %}">ORDENS DE SERVIÇO </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_clientes' %}">CLIENTES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_fornecedores' %}">FORNECEDORES </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_usuarios' %}">GERENCIAR USUÁRIOS</a>
                </li>
                
                <li class="nav-item">
                    
                        <button id = "botao_sair" type="button" style="height: 100%;
                        border-radius: 7px;
                        width: 170%;
                        margin-left: 550%;
                        background: #D8752E;
                        border: #ccc;
                        color: black;" onclick="sair()">SAIR</button> 
                </li>
              </ul>
              <script>
                function sair(){
                    confirmacao = confirm("Deseja realmente sair?");
                    if(confirmacao == true){
                        window.location.href = "{% url 'logar_usuario' %}"
                    }
                    else{
                        return false;
                    }
                }
              </script>
            </div>

        </nav>
        {% block content %}
        {% endblock %}
             
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
