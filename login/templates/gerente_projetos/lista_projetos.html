{% extends 'base.html' %}
{% block title %} gerenciar projetos {% endblock%}
{%load static%}

{% block content %}
<!--Link do BotsTrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style> a{text-decoration: none;} </style>
<!-- CSS do projeto -->
<link rel="stylesheet" href="{% static 'css/lista_contratos.css' %}">

<body style="background-color:  #dcd9d4;">
    <div class="retangulo fixed-top" style="margin-top: 3.3%;">
        <div id="ret1">Gerenciar Contratos</div>
    </div>

    <div class="relacao" style="margin-top: 9%;">
        <div id="ret2">Relação de Contratos</div>
    </div>

    <div class="buttonfixed">
        <nav class="navbar fixed-top" style="margin-top: 10%;">    
            <!--Botôes-->
            <div class="buttons">
                <a href="/cadastrar_projeto/"> <button id="btnAdd" class="btn btn-laranja fixed-left">Cadastrar</button> </a>
                <a href="/inicio/"> <button id="btnEdit" class="btn btn-primary">Voltar</button> </a>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        {% for projeto in lista_projetos %}
        
        <a href="/projeto/{{projeto.id}}">

            <button class="button_acess" type="submit">

                <p>Nº do Contrato: {{projeto.n_contrato}} </p>
                
                <p>Vigência: {{projeto.vigencia}}</p>
                
                <p>Contratante: {{projeto.contratante}}</p>

                <p>GP Responsável: {{projeto.GP_responsavel}}</p>
                
                <p>Tipo de Serviço: {{projeto.tipo_serviço}}</p>                

                <form class="ValorGlob" id="ValorGlobal" >Valor Global do Contrato: R${{projeto.valor_global_contrato}}</form>
    
            </button>
        </a>
        {% endfor %}
    </div>   
</body>
{% endblock %}
